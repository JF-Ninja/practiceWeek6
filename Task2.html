<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
</head>
<body>

<label for="num1">1st number:</label>
<input type="number" id="num1" required>
<br><br>

<label for="num2">2nd number:</label>
<input type="number" id="num2" required>
<br><br>

<label for="num3">3rd number:</label>
<input type="number" id="num3" required>
<br><br>

<button onclick="findMax()">Find Largest</button>
<br><br>

<p id="result"></p>

<script>
    function findMax() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var num3 = parseFloat(document.getElementById('num3').value);

        if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
            var largest = max_of_three(num1, num2, num3);
            document.getElementById('result').innerHTML = "The largest number is: " + largest;
        } else {
            document.getElementById('result').innerHTML = "Error.";
        }
    }

    function max_of_three(x, y, z) {
        if (x >= y && x >= z) {
            return x;
        } else if (y >= x && y >= z) {
            return y;
        } else {
            return z;
        }
    }
</script>

</body>
</html>
